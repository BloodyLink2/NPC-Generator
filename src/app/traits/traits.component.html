<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="form-group">
        <label for="exampleFormControlInput1">Personality</label>
        <input type="text" [className]="!isDisabled ? 'form-control disabled  bg-dark-dl text-white border-dl' : 'form-control  bg-dark-dl text-white border-dl'" class="form-control" [value]="value" [disabled]="isDisabled" id="nameInput" placeholder="">
        <input type="hidden" [value]="ageid">
    </div>    
    <div class="float-right">
        <div class="dropdown">
            <img src="../../assets/icons/edit icon 313x313.png" class="c-pointer mr-2" (click)="Edit()"  width="31" height="31" />
            <img src="../../assets/icons/randomise icon 313x313.png" class="c-pointer" (click)="Randomise()"  width="31" height="31" />
          </div>
        
    </div>
</div>
